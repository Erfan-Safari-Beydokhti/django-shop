<div class="col-lg-3 col-md-12">

    <div class="dash__box dash__box--bg-white dash__box--shadow u-s-m-b-30">
        <div class="dash__pad-1">

            <span class="dash__text u-s-m-b-16">Hello, {{ request.user.get_full_name }}</span>

            <ul class="dash__f-list">
                <li><a class="{% if request.path == '/dashboard/' %}dash-active{% endif %}"
                       href="{% url 'dashboard' %}">Manage My Account</a></li>

                <li><a class="{% if request.path == '/dashboard/dash-my-profile/' %}dash-active{% endif %}"
                       href="{% url 'dash-my-profile' %}"
                >My Profile</a></li>

                <li><a class="{% if request.path == '/dashboard/address-book/' %}dash-active{% endif %}"
                       href="{% url 'dash-address-book' %}">Address Book</a></li>

                <li><a class="{% if request.path == '/dashboard/track-order/' %}dash-active{% endif %}"
                       href="{% url 'dash-track-order' %}">Track Order</a></li>

                <li><a class="{% if request.path == '/dashboard/my-order/' %}dash-active{% endif %}"
                       href="{% url 'dash-my-order' %}">My Orders</a></li>

                <li>
                    <a class="{% if request.path == '/dashboard/dash-payment-option/' %}dash-active{% endif %}" href="{% url 'dash-payment-option' %}">My
                    Payment Options</a></li>

                <li><a href="{% url 'dash-cancellation' %}">My Returns & Cancellations</a></li>
            </ul>
        </div>
    </div>

    <div class="dash__box dash__box--bg-white dash__box--shadow dash__box--w">
        <div class="dash__pad-1">
            <ul class="dash__w-list">
                <li>
                    <div class="dash__w-wrap">
                        <span class="dash__w-icon dash__w-icon-style-1"><i class="fas fa-cart-arrow-down"></i></span>
                        <span class="dash__w-text">4</span>
                        <span class="dash__w-name">Orders Placed</span>
                    </div>
                </li>

                <li>
                    <div class="dash__w-wrap">
                        <span class="dash__w-icon dash__w-icon-style-2"><i class="fas fa-times"></i></span>
                        <span class="dash__w-text">0</span>
                        <span class="dash__w-name">Cancel Orders</span>
                    </div>
                </li>

                <li>
                    <div class="dash__w-wrap">
                        <span class="dash__w-icon dash__w-icon-style-3"><i class="far fa-heart"></i></span>
                        <span class="dash__w-text">0</span>
                        <span class="dash__w-name">Wishlist</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
