{% load poll_extras %}
<div class="u-s-m-b-60">
    <div class="blog-w">

        <span class="blog-w__h">RECENT POSTS</span>
        <ul class="blog-w__b-l">
            {% for post in recent_post %}
                <li>
                    <div class="b-l__block">
                        <div class="b-l__date">

                            <span>{{ post.created_at|show_datetime }}</span>
                            <span class="b-l__h">

                                                        <a href="{% url 'blog-detail' slug=post.slug %}">{{ post.title}}</a></span>

                            <span class="b-l__p">{{ post.short_description}}</span>
                        </div>
                    </div>
                </li>
            {% endfor %}

        </ul>
    </div>
</div>
