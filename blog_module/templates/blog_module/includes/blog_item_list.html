{% load thumbnail %}
<div class="bp bp--img u-s-m-b-30">
    <div class="bp__wrap">
        <div class="bp__thumbnail">

            <!--====== Image Code ======-->

            <a class="aspect aspect--bg-grey aspect--1366-768 u-d-block"
               href="blog-detail.html">

                {% thumbnail blog.image "1366x768" as im %}
                    <img class="aspect__img" src="{{ im.url }}"
                         width="{{ im.width }}"
                         height="{{ im.height }}">
                {% endthumbnail %}
            </a>
            <!--====== End - Image Code ======-->
        </div>
        <div class="bp__info-wrap">
            <div class="bp__stat">

                                            <span class="bp__stat-wrap">

                                                <span class="bp__publish-date">

                                                    <a href="blog-right-sidebar.html">

                                                        <span>{{ blog.created_at}}</span></a></span></span>

                <span class="bp__stat-wrap">

                                                <span class="bp__author">

                                                    <a href="blog-right-sidebar.html">{{ blog.author }}</a></span></span>

                <span class="bp__stat-wrap">

                                                <span class="bp__comment">

                                                    <a href="blog-detail.html"><i class="far fa-comments u-s-m-r-4"></i>

                                                        <span>8</span></a></span></span>

                <span class="bp__stat-wrap">

                                                <span class="bp__category">

                                                    {% for category in blog.selected_categories.all %}
                                                    	<a href="blog-right-sidebar.html">{{ category.title }}</a>
                                                    {% endfor %}


                                                </span></span></div>

            <span class="bp__h1">

                                            <a href="blog-detail.html">{{ blog.title}}</a></span>


            <div class="blog-t-w">

                <a class="gl-tag btn--e-transparent-hover-brand-b-2"
                   href="blog-right-sidebar.html">Travel</a>

                <a class="gl-tag btn--e-transparent-hover-brand-b-2"
                   href="blog-right-sidebar.html">Culture</a>

                <a class="gl-tag btn--e-transparent-hover-brand-b-2"
                   href="blog-right-sidebar.html">Place</a></div>
            <p class="bp__p">{{ blog.short_description}}</p>
            <div class="gl-l-r">
                <div>

                                                <span class="bp__read-more">

                                                    <a href="blog-detail.html">READ MORE</a></span></div>
                <ul class="bp__social-list">
                    <li>

                        <a class="s-fb--color" href="#"><i
                                class="fab fa-facebook-f"></i></a></li>
                    <li>

                        <a class="s-tw--color" href="#"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li>

                        <a class="s-insta--color" href="#"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li>

                        <a class="s-wa--color" href="#"><i class="fab fa-whatsapp"></i></a>
                    </li>
                    <li>

                        <a class="s-gplus--color" href="#"><i
                                class="fab fa-google-plus-g"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
