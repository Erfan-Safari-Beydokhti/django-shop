<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activate Your Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .header h1 {
            color: #333;
            margin: 0;
            font-size: 24px;
        }

        .content {
            padding: 20px 0;
            color: #555;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007bff;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }

        .footer {
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #aaa;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Reset password</h1>
    </div>
    <div class="content">
        <p>Hello {{ user.first_name }},</p>
        <p>We received a request to reset the password for your account. Click the link below to choose a new password:
        </p>
        <a href="{{ reset_pass }}" class="btn">
            Reset password
        </a>
        <p>If you didn't request this, please ignore this email or contact our support.
        </p>
    </div>
    <div class="footer">
        Â© 2025 MyShop. All rights reserved.
    </div>
</div>
</body>
</html>
