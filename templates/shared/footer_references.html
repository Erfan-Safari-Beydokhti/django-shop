{% load static %}
<script>
    window.ga = function () {
        ga.q.push(arguments)
    };
    ga.q = [];
    ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto');
    ga('send', 'pageview')
</script>
<script>
    document.querySelectorAll('.js-dismiss-alert').forEach(btn => {
        btn.addEventListener('click', () => {
            btn.closest('.gl-alert').remove();
        });
    });
</script>
<script src="https://www.google-analytics.com/analytics.js" async defer></script>
